<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.7">
    <script src="https://kit.fontawesome.com/628a53e214.js" crossorigin="anonymous"></script>

    <title>Clase 7 - Eje 03 - Card de Usuario</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="profile-card">
    <div class="profile-card__img">
      <img src="https://avatars.githubusercontent.com/u/68568968?s=460&u=81a7a4c9377cbf85a0a3fec8bdbde7fa2ad25fbd&v=4" alt="profile card">
    </div>

    <div class="profile-card__cnt js-profile-cnt">
      <div class="profile-card__name">Nathalia Viccari</div>
      <div class="profile-card__txt">
        Front End Developer Student <strong>BR</strong>
      </div>
      <div class="profile-card-loc">
        <span class="profile-card-loc__icon">
          <i class="fas fa-map-marker-alt"></i>
        </span>
  

        <span class="profile-card-loc__txt">
          Buenos Aires, Argentina
        </span>
      </div>

      <div class="profile-card-inf">
        <div class="profile-card-inf__item">
          <div class="profile-card-inf__title">540</div>
          <div class="profile-card-inf__txt">Followers</div>
        </div>

        <div class="profile-card-inf__item">
          <div class="profile-card-inf__title">138</div>
          <div class="profile-card-inf__txt">Following</div>
        </div>

        <div class="profile-card-inf__item">
          <div class="profile-card-inf__title">53</div>
          <div class="profile-card-inf__txt">Articles</div>
        </div>
      </div>

      <div class="profile-card-social">
        <a href="https://www.facebook.com/nathaviccari" class="profile-card-social__item facebook" target="_blank">
            <i class="fa fa-facebook" aria-hidden="true"></i>
        </a>

        <a href="https://twitter.com/nathavic" class="profile-card-social__item twitter" target="_blank">
          <span class="icon-font">
            <i class="fab fa-twitter"></i>
          </span>
        </a>

        <a href="https://www.instagram.com/nathavic" class="profile-card-social__item instagram" target="_blank">
          <span class="icon-font">
            <i class="fab fa-instagram"></i>
          </span>
        </a>

        <a href="https://github.com/nathavic" class="profile-card-social__item github" target="_blank">
          <span class="icon-font">
            <i class="fab fa-github"></i>
          </span>
        </a>
      </div>

      <div class="profile-card-ctr">
        <button class="profile-card__button button--orange">Follow</button>
      </div>
    </div>
  </div>
</body>
    
</html>
